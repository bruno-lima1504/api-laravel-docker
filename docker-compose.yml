services:
  lojacorr-app:
    build: .
    volumes:
      - ./:/var/www
    depends_on:
      - lojacorr-mysql

  lojacorr-mysql:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "./.docker/db:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: lojacorr
      MYSQL_ROOT_PASSWORD: root

  lojacorr-nginx:
    build: ./.docker/nginx
    restart: always
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www
    depends_on:
      - lojacorr-app
